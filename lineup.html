<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineup</title>
    <script type="text/JavaScript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const map = urlParams.get('map');
        const agent = urlParams.get('agent');
        const lineups = JSON.parse(urlParams.get('lineups'));
        const state = urlParams.get('state');

        window.onload = function(){
          for (i=0; i<lineups.length; i++) {
            var img = document.createElement('img');
            img.src = "Lineups/"+agent+"/"+map+"/"+lineups[i]+".jpg";
            document.getElementById('body').appendChild(img);
          }  
        };

        function GoBack() {
          window.open("agents/"+agent+"/"+map+".html?state="+state,"_self")
        }

    </script>
  </head>

  <body>
    <div class="wrapper">
      <div id='body' class="imagewrap">

      </div>
      
      <div class="home">
        <button class="btn btn--home" onclick="GoBack()">
            <span class="btn__inner">
                <span class="btn__slide"></span>
                <span id="button" class="btn__content">Back</span>
            </span>
        </button>
      </div>
    </div>
  </body>
</html>
