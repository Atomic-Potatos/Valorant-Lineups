<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Select</title>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const agent = urlParams.get('agent');
        const side = urlParams.get('side');

        window.onload = function(){
            document.getElementById('title').innerHTML = agent.toUpperCase() + " x BIND";
            document.getElementById('title2').innerHTML = side.toUpperCase();
        };

    </script>
  </head>

  <body>
    <div>
        <h1><p id="title">hi</p></h1>
        <h2><p id="title2">hi</p></h2>

            <button class="accordion">A Site</button>
            <div class="panel">
                <button class="accordion">Pre Plant</button>
                <div class="panel">
                    <div id="ASitePre"></div>
                </div>
                <button class="accordion">Post Plant</button>
                <div class="panel">
                    <div id="ASitePost"></div>
                </div>
            </div>

            <button class="accordion">B Site</button>
            <div class="panel">
                <button class="accordion">Pre Plant</button>
                <div class="panel">
                    <div id="BSitePre"></div>
                </div>
                <button class="accordion">Post Plant</button>
                <div class="panel">
                    <div id="BSitePost"></div>
                </div>
            </div>
    </div>





    <script>
        let ASPr = document.getElementById('ASitePre')
        let div1 = document.createElement('div');
        div1.innerHTML = ''
        let ASPo = document.getElementById('ASitePost')
        let div2 = document.createElement('div');
        div2.innerHTML = ''
        let BSPr = document.getElementById('BSitePre')
        let div3 = document.createElement('div');
        div3.innerHTML = ''
        let BSPo = document.getElementById('BSitePost')
        let div4 = document.createElement('div');
        div4.innerHTML = ''
        
        if (agent == 'sova') {
            if (side == 'attacking') {
                div1.innerHTML += '<button onclick=\"window.location.href=\'https://github.com/Atomic-Potatos/Valorant-Lineups/blob/main/Valorant%20Lineups/Sova/Bind/Attacking/A%20Site/Pre_Plant/B%20short%20to%20A%20Site.png\'\" class=\"miniaccordion\">B Short to A Site</button>';
                div2.innerHTML += '<button onclick=\"window.location.href=\'https://github.com/Atomic-Potatos/Valorant-Lineups/blob/main/Valorant%20Lineups/Sova/Bind/Attacking/A%20Site/Pre_Plant/B%20short%20to%20A%20Site.png\'\" class=\"miniaccordion\">B Short to A Site</button>';
                div3.innerHTML += '<button onclick=\"window.location.href=\'https://github.com/Atomic-Potatos/Valorant-Lineups/blob/main/Valorant%20Lineups/Sova/Bind/Attacking/B%20Site/Pre_Plant/A%20short%20to%20B%20Site.png\'\" class=\"miniaccordion\">A Short to B Site</button>';
                div4.innerHTML += '<button onclick=\"window.location.href=\'https://github.com/Atomic-Potatos/Valorant-Lineups/blob/main/Valorant%20Lineups/Sova/Bind/Attacking/B%20Site/Pre_Plant/A%20short%20to%20B%20Site.png\'\" class=\"miniaccordion\">A Short to B Site</button>';
            }
        }
    
        ASPr.appendChild(div1);
        ASPo.appendChild(div2);
        BSPr.appendChild(div3);
        BSPo.appendChild(div4);




        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
            panel.style.display = "none";
            } else {
            panel.style.display = "block";
            }
        });
        }
    </script>
  </body>
