<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Select</title>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const agent = urlParams.get('agent');

        window.onload = function(){
            document.getElementById('title').innerHTML = agent.toUpperCase();
        };

        function Map(map){
            window.open("agents/"+agent+"/"+map+".html","_self")
        }
    </script>
  </head>

  <div>
    <h1><p id="title">hi</p></h1>
    <br>
    <br>

    <div class="cards">
        <div>
        <button class="btn btn--light" onclick="Map('ascent');">
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Ascent</span>
            </span>
        </button>
        </div>
        <div>
        <button class="btn btn--light" onclick="Map('split');"> 
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Split</span>
            </span>
        </button>
        </div>
        <div>
        <button class="btn btn--light" onclick="Map('haven');">
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Haven</span>
            </span>
        </button>
        </div>
        <div>
        <button class="btn btn--light" onclick="Map('bind');">
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Bind</span>
            </span>
        </button>
        </div>
        <div>
        <button class="btn btn--light" onclick="Map('icebox');">
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Icebox</span>
            </span>
        </button>
        </div>
        <div>
        <button class="btn btn--light" onclick="Map('breeze');">
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Breeze</span>
            </span>
        </button>
        </div>
        <div>
        <button class="btn btn--light" onclick="Map('fracture');">
            <span class="btn__inner">
            <span class="btn__slide"></span>
            <span class="btn__content">Fracture</span>
            </span>
        </button>
        </div>
    </div>
  </div>
</html>
