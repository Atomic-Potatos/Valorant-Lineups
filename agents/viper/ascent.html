<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="viper.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPER x ASCENT</title>
    <style>
        .icon {
            max-width: 10vw;
            max-height: 10vh;
        }
        .imagewrap {display:inline-block;position:relative;}
        .genMolly  {max-width:3vw;max-height:3vh; position:absolute;top:53%;left:69.5%;}
        .m1gf    {max-width:1vw;max-height:1vh; position:absolute;top:34%;left:80.5%;}
        .m1gr    {max-width:1vw;max-height:1vh; position:absolute;top:31.3%;left:81.8%;}
        .m1gb    {max-width:1vw;max-height:1vh; position:absolute;top:28.5%;left:80.5%;}
        .m1gl    {max-width:1vw;max-height:1vh; position:absolute;top:31.3%;left:79.1%;}

        .backAHeavenSetup {max-width:3vw;max-height:3vh; position:absolute;top:13%;left:72.6%;}
        .s1dam    {max-width:1vw;max-height:1vh; position:absolute;top:43.7%;left:85%;}

        .backBSmoke {max-width:3vw;max-height:3vh; position:absolute;top:19%;left:34%;}
        .s2dbg      {max-width:1vw;max-height:1vh; position:absolute;top:36.7%;left:32.7%;}

        .CTGardenSetup {max-width:3vw;max-height:3vh; position:absolute;top:12.8%;left:62%;}

    </style>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const state = JSON.parse(urlParams.get('state'));

        window.onload = function() {
            if (state.length == 2) {
                var def = document.getElementById("defending");
                var att = document.getElementById("attacking");
                var btnAtt = document.getElementById("btnAttack");
                var btnDef = document.getElementById("btnDefend");
                var btnAtttoggled = document.getElementById("btnAttack-toggled");
                var btnDeftoggled = document.getElementById("btnDefend-toggled");
                if (state[0] == 'attacking') {
                    btnAtt.style.display = "none";
                    btnAtttoggled.style.display = "block";

                    btnDef.style.display = "block";
                    btnDeftoggled.style.display = "none";

                    att.style.display = "block";
                    def.style.display = "none";
                } else {
                    btnAtt.style.display = "block";
                    btnAtttoggled.style.display = "none";

                    btnDef.style.display = "none";
                    btnDeftoggled.style.display = "block";

                    att.style.display = "none"
                    def.style.display = "block"
                }

                var smokeAtt = document.getElementById("smokeAtt");
                var smokeDef = document.getElementById("smokeDef");
                var mollyAtt = document.getElementById("mollyAtt");
                var mollyDef = document.getElementById("mollyDef");

                var btnSmk = document.getElementById("btnSmokes");
                var btnMol = document.getElementById("btnMolly");
                var btnSmkToggled = document.getElementById("btnSmokes-toggled");
                var btnMolToggled = document.getElementById("btnMolly-toggled");
                if (state[1] == 'smokes') {
                    btnSmk.style.display = "none";
                    btnSmkToggled.style.display = "block";

                    btnMol.style.display = "block";
                    btnMolToggled.style.display = "none";

                    smokeAtt.style.display = "block";
                    smokeDef.style.display = "block";
                    mollyAtt.style.display = "none";
                    mollyDef.style.display = "none";
                } else {
                    btnSmk.style.display = "block";
                    btnSmkToggled.style.display = "none";

                    btnMol.style.display = "none";
                    btnMolToggled.style.display = "block";

                    smokeAtt.style.display = "none";
                    smokeDef.style.display = "none";
                    mollyAtt.style.display = "block";
                    mollyDef.style.display = "block";
                }
            }
        };

        function Toggle() {
            var def = document.getElementById("defending");
            var att = document.getElementById("attacking");
            var btnAtt = document.getElementById("btnAttack");
            var btnDef = document.getElementById("btnDefend");
            var btnAtttoggled = document.getElementById("btnAttack-toggled");
            var btnDeftoggled = document.getElementById("btnDefend-toggled");
            if (btnAtt.style.display === "none") {
                btnAtt.style.display = "block";
                btnAtttoggled.style.display = "none";

                btnDef.style.display = "none";
                btnDeftoggled.style.display = "block";

                att.style.display = "none"
                def.style.display = "block"

            } else {
                btnAtt.style.display = "none";
                btnAtttoggled.style.display = "block";

                btnDef.style.display = "block";
                btnDeftoggled.style.display = "none";

                att.style.display = "block";
                def.style.display = "none";
            }
        }

        function ToggleItem() {
            var smokeAtt = document.getElementById("smokeAtt");
            var smokeDef = document.getElementById("smokeDef");
            var mollyAtt = document.getElementById("mollyAtt");
            var mollyDef = document.getElementById("mollyDef");

            var btnSmk = document.getElementById("btnSmokes");
            var btnMol = document.getElementById("btnMolly");
            var btnSmkToggled = document.getElementById("btnSmokes-toggled");
            var btnMolToggled = document.getElementById("btnMolly-toggled");

            if (btnSmk.style.display === "none") {
                btnSmk.style.display = "block";
                btnSmkToggled.style.display = "none";

                btnMol.style.display = "none";
                btnMolToggled.style.display = "block";

                smokeAtt.style.display = "none";
                smokeDef.style.display = "none";
                mollyAtt.style.display = "block";
                mollyDef.style.display = "block";
            } else {
                btnSmk.style.display = "none";
                btnSmkToggled.style.display = "block";

                btnMol.style.display = "block";
                btnMolToggled.style.display = "none";

                smokeAtt.style.display = "block";
                smokeDef.style.display = "block";
                mollyAtt.style.display = "none";
                mollyDef.style.display = "none";
            }
        }

        function GoHome() {
            window.open("../../index.html","_self")
        }

    </script>
</head>

<body>
    <div class="wrapper">
        <h1>
            <p id="title">VIPER x ASCENT</p>
        </h1>

        <div class="row">
            <div id="btnAttack" style="display:none;">
                <button class="btn btn--dark" onclick="Toggle()">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Attacking</span>
                    </span>
                </button>
            </div>
            <div id="btnAttack-toggled">
                <button class="btn btn--dark-toggled">
                    <span class="btn__inner">
                        <span class="btn__light-toggled"></span>
                        <span id="button" class="btn__content">Attacking</span>
                    </span>
                </button>
            </div>
            <div id="btnDefend">
                <button class="btn btn--dave2d" onclick="Toggle()">
                    <span class="btn__inner">
                        <span class="btn__slidedave2d"></span>
                        <span id="button" class="btn__content">Defending</span>
                    </span>
                </button>
            </div>
            <div id="btnDefend-toggled" style="display:none;">
                <button class="btn btn--dave2d-toggled">
                    <span class="btn__inner">
                        <span class="btn__slidedave2d-toggled"></span>
                        <span id="button" class="btn__content">Defending</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="row">
            <div id="btnSmokes" style="display:none;">
                <button class="btn-viper btn--viper" onclick="ToggleItem()">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Smokes</span>
                    </span>
                </button>
            </div>
            <div id="btnSmokes-toggled">
                <button class="btn-viper btn--viper-toggled">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Smokes</span>
                    </span>
                </button>
            </div>
            <div id="btnMolly">
                <button class="btn-viper btn--viper" onclick="ToggleItem()">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Snakebite</span>
                    </span>
                </button>
            </div>
            <div id="btnMolly-toggled" style="display:none;">
                <button class="btn-viper btn--viper-toggled">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Snakebite</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="imagewrap">
            <img src="../../Assets/Maps/Ascent.png" alt="Ascent">
            <div id="attacking">
                <div id="smokeAtt">

                </div>
                <div id="mollyAtt" style="display:none;">

                    <!-- A lobby to generator snakebites -->
                    <input type="image" src="../../Assets/Icons/Snakebite/Snakebite-dark_blue.png"
                        onclick="location.href='../../lineup.html?map=ascent&side=attacking&agent=viper&lineups=[&#34Alobby-to-gen-snakebite&#34]&state=[&#34attacking&#34,&#34snakebite&#34]'"
                        class="genMolly" />
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png" 
                        onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Alobby-to-gen-snakebite&#34]&state=[&#34attacking&#34,&#34snakebite&#34]'"
                        class="m1gf" /> <!-- front -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png"
                        onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Alobby-to-gen-snakebite&#34]&state=[&#34attacking&#34,&#34snakebite&#34]'"
                        class="m1gr" /> <!-- right -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png"
                        onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Alobby-to-gen-snakebite&#34]&state=[&#34attacking&#34,&#34snakebite&#34]'"
                        class="m1gb" /> <!-- back -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png"
                        onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Alobby-to-gen-snakebite&#34]&state=[&#34attacking&#34,&#34snakebite&#34]'"
                        class="m1gl" /> <!-- left -->
                </div>
            </div>
            <div id="defending" style="display:none;">
                <div id="smokeDef">

                    <!-- heaven to A main arch (retake) -->
                    <input type="image" src="../../Assets/Icons/Poison_Cloud/Poison_Cloud-red.png"
                        onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Aheaven-to-Amain-retake-smoke&#34]&state=[&#34defending&#34,&#34smokes&#34]'"
                        class="backAHeavenSetup" />
                    <input type="image" src="../../Assets/Icons/Dot/Dot-red.png"
                        onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Aheaven-to-Amain-retake-smoke&#34]&state=[&#34defending&#34,&#34smokes&#34]'"
                        class="s1dam" />

                    <!-- B garage one-way -->
                    <input type="image" src="../../Assets/Icons/Poison_Cloud/Poison_Cloud-orange.png"
                        class="backBSmoke" />
                    <input type="image" src="../../Assets/Icons/Dot/Dot-orange.png"
                        class="s2dbg" />

                </div>

                <div id="mollyDef" style="display:none;">

                    <!-- heaven to left gen anti-plant -->
                    <input type="image" src="../../Assets/Icons/Snakebite/Snakebite-yellow.png"
                    onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Aheaven-to-Lgen-antiplant&#34]&state=[&#34defending&#34,&#34snakebite&#34]'"
                        class="backAHeavenSetup" />
                    <input type="image" src="../../Assets/Icons/Dot/Dot-yellow.png"
                    onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34Aheaven-to-Lgen-antiplant&#34]&state=[&#34defending&#34,&#34snakebite&#34]'"
                        class="m1gl" />
                    
                    <!-- CT to front gen anti-plant -->
                    <input type="image" src="../../Assets/Icons/Snakebite/Snakebite-red.png"
                    onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34CT-to-Fgen-antiplant&#34]&state=[&#34defending&#34,&#34snakebite&#34]'"
                        class="CTGardenSetup" />
                    <input type="image" src="../../Assets/Icons/Dot/Dot-red.png"
                    onclick="location.href='../../lineup.html?map=ascent&agent=viper&lineups=[&#34CT-to-Fgen-antiplant&#34]&state=[&#34defending&#34,&#34snakebite&#34]'"
                        class="m1gf" />
                </div>
            </div>
        </div>

        <div class="home">
            <button class="btn btn--home" onclick="GoHome()">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span id="button" class="btn__content">Home</span>
                </span>
            </button>
        </div>

    </div>
</body>

</html>
