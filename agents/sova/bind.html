<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="sova.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVA x BIND</title>
    <style>
        .icon {
            max-width: 10vw;
            max-height: 10vh;
        }
        .imagewrap {display:inline-block;position:relative;}

        .heavenRecon {max-width:3vw;max-height:3vh; position:absolute;top:22.5%;left:75.5%;} 
        .r1dh1    {max-width:1vw;max-height:1vh; position:absolute;top:63%;left:82%;}
        .r1dh2    {max-width:1vw;max-height:1vh; position:absolute;top:54%;left:63%;}
        .r1dh3    {max-width:1vw;max-height:1vh; position:absolute;top:43.5%;left:42.5%;}
        .r1dh4    {max-width:1vw;max-height:1vh; position:absolute;top:47.5%;left:29.5%;}
        .r1dh5    {max-width:1vw;max-height:1vh; position:absolute;top:56%;left:21%;}

        .retakeBRecon {max-width:3vw;max-height:3vh; position:absolute;top:14%;left:47%;}
        .r2drb1       {max-width:1vw;max-height:1vh; position:absolute;top:29.5%;left:33.5%;}
        
        .aGodArrow {max-width:3vw;max-height:3vh; position:absolute;top:55%;left:70%;}
        .r1aag     {max-width:1vw;max-height:1vh; position:absolute;top:34%;left:65.5%;}

        .reconToHookah {max-width:3vw;max-height:3vh; position:absolute;top:58%;left:51%;}
        .r2ahk         {max-width:1vw;max-height:1vh; position:absolute;top:45%;left:29%;}

        .slowLongRecon {max-width:3vw;max-height:3vh; position:absolute;top:66%;left:31%;}
        .r3ab1         {max-width:1vw;max-height:1vh; position:absolute;top:29%;left:29%;}
        
        .backBRecon {max-width:3vw;max-height:3vh; position:absolute;top:60%;left:28.5%;}
        .r3ab2      {max-width:1vw;max-height:1vh; position:absolute;top:22.5%;left:26%;}
           
    </style>
    <script>
        window.onload = function(){};

        function Toggle() {
            var def = document.getElementById("defending");
            var att = document.getElementById("attacking");
            var btnAtt = document.getElementById("btnAttack");
            var btnDef = document.getElementById("btnDefend");
            var btnAtttoggled = document.getElementById("btnAttack-toggled");
            var btnDeftoggled = document.getElementById("btnDefend-toggled");

            if (btnAtt.style.display === "none") {
                btnAtt.style.display = "block";
                btnAtttoggled.style.display = "none";

                btnDef.style.display = "none";
                btnDeftoggled.style.display = "block";

                att.style.display = "none"
                def.style.display = "block"

            } else {
                btnAtt.style.display = "none";
                btnAtttoggled.style.display = "block";

                btnDef.style.display = "block";
                btnDeftoggled.style.display = "none";

                att.style.display = "block";
                def.style.display = "none";
            }
        }

        function ToggleItem() {
            var reconAtt = document.getElementById("reconAtt");
            var reconDef = document.getElementById("reconDef");
            var shockAtt = document.getElementById("shockAtt");
            var shockDef = document.getElementById("shockDef");

            var btnRecon = document.getElementById("btnRecon");
            var btnShock = document.getElementById("btnShock");
            var btnReconToggled = document.getElementById("btnRecon-toggled");
            var btnShockToggled = document.getElementById("btnShock-toggled");

            if (btnRecon.style.display === "none") {
                btnRecon.style.display = "block";
                btnReconToggled.style.display = "none";

                btnShock.style.display = "none";
                btnShockToggled.style.display = "block";

                reconAtt.style.display = "none";
                reconDef.style.display = "none";
                shockAtt.style.display = "block";
                shockDef.style.display = "block";
            } else {
                btnRecon.style.display = "none";
                btnReconToggled.style.display = "block";

                btnShock.style.display = "block";
                btnShockToggled.style.display = "none";

                reconAtt.style.display = "block";
                reconDef.style.display = "block";
                shockAtt.style.display = "none";
                shockDef.style.display = "none";
            }
        }

        function GoHome() {
            window.open("../../index.html","_self")
        }

    </script>
</head>

<body>
    <div class="wrapper">
        <h1>
            <p id="title">SOVA x BIND</p> 
        </h1>

        <!-- Attack/defend buttons -->
        <div class="row">
            <div id="btnAttack" style="display:none;">
                <button class="btn btn--dark" onclick="Toggle()">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Attacking</span>
                    </span>
                </button>
            </div>
            <div id="btnAttack-toggled">
                <button class="btn btn--dark-toggled">
                    <span class="btn__inner">
                        <span class="btn__light-toggled"></span>
                        <span id="button" class="btn__content">Attacking</span>
                    </span>
                </button>
            </div>
            <div id="btnDefend">
                <button class="btn btn--dave2d" onclick="Toggle()">
                    <span class="btn__inner">
                        <span class="btn__slidedave2d"></span>
                        <span id="button" class="btn__content">Defending</span>
                    </span>
                </button>
            </div>
            <div id="btnDefend-toggled" style="display:none;">
                <button class="btn btn--dave2d-toggled">
                    <span class="btn__inner">
                        <span class="btn__slidedave2d-toggled"></span>
                        <span id="button" class="btn__content">Defending</span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Item buttons -->
        <div class="row">
            <div id="btnRecon" style="display:none;">
                <button class="btn-sova btn--sova" onclick="ToggleItem()">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Recon Bolt</span>
                    </span>
                </button>
            </div>
            <div id="btnRecon-toggled">
                <button class="btn-sova btn--sova-toggled">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Recon Bolt</span>
                    </span>
                </button>
            </div>
            <div id="btnShock">
                <button class="btn-sova btn--sova" onclick="ToggleItem()">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Shock Bolt</span>
                    </span>
                </button>
            </div>
            <div id="btnShock-toggled" style="display:none;">
                <button class="btn-sova btn--sova-toggled">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span id="button" class="btn__content">Shock Bolt</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="imagewrap">
            <img src="../../Assets/Maps/Bind.png" alt="Bind">

            <div id = "attacking">
                <div id="reconAtt">

                    <!-- Attacking A god arrow -->
                    <input type="image" src="../../Assets/Icons/Recon_bolt/Recon_Bolt-pink.png" class="aGodArrow" value="A god arrow"/>
                    <input type="image" src="../../Assets/Icons/Dot/Dot-pink.png" class="r1aag"/>
    
                    <!-- Recon to hookah from A link -->
                    <input type="image" src="../../Assets/Icons/Recon_bolt/Recon_Bolt-light_blue.png" class="reconToHookah" value="recon To Hookah"/>
                    <input type="image" src="../../Assets/Icons/Dot/Dot-light_blue.png" class="r2ahk"/>
    
                    <!-- Slow arrow from B lobby onto B site -->
                    <input type="image" src="../../Assets/Icons/Recon_bolt/Recon_Bolt-red.png" class="slowLongRecon" value="slow Long Recon"/>
                    <input type="image" src="../../Assets/Icons/Dot/Dot-red.png" class="r3ab1"/>
    
                    <!-- Faster arrow from B lobby to backsite B -->
                    <input type="image" src="../../Assets/Icons/Recon_bolt/Recon_Bolt-yellow.png" class="backBRecon" value="back B Recon"/>
                    <input type="image" src="../../Assets/Icons/Dot/Dot-yellow.png" class="r3ab2"/>
                </div>

                <div id="shockAtt" style="display:none;">

                </div>
            </div>

            <div id= "defending" style="display:none;">

                <div id="reconDef" style="display:block;">

                    <!-- A heaven recon arrows -->
                    <input type="image" src="../../Assets/Icons/Recon_bolt/Recon_Bolt-dark_blue.png" class="heavenRecon" value="heaven Recon"/>
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png" class="r1dh1"/> <!-- outside showers TP -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png" class="r1dh2"/> <!-- A short -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png" class="r1dh3"/> <!-- B short TP -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png" class="r1dh4"/> <!-- into hookah -->
                    <input type="image" src="../../Assets/Icons/Dot/Dot-dark_blue.png" class="r1dh5"/> <!-- B lobby -->
    
                    <!-- B site retake from CT -->
                    <input type="image" src="../../Assets/Icons/Recon_bolt/Recon_Bolt-light_blue.png" class="retakeBRecon" value="retake B Recon"/>
                    <input type="image" src="../../Assets/Icons/Dot/Dot-light_blue.png" class="r2drb1"/>
                </div>
    
                <div id="shockDef" style="display:none;">
    
                </div>
            
            
            </div>

        </div>

        <div class="home">
            <button class="btn btn--home" onclick="GoHome()">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span id="button" class="btn__content">Home</span>
                </span>
            </button>
        </div>

    </div>
</body>

</html>
